<html>
    <head>
        <title>Convert to Uppercase</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/toupper.css') }}">
    </head>
    <body class="index">
        <button class="return"><a href="/works">Return</a></button>
        <h1 class="title">Convert String to Uppercase</h1>
        <hr size="5" width="570px" color="gray">
        <div>
            <form action="/toupper" method="post">
                <label for="inputString" class="input-text">Input String Value:</label>
                <input type="text" id="inputString" name="inputString" class="input">
                <input type="submit" value="Convert" class="button">
            </form>
        

            {% if result %}
            <p class="result">Converted string: {{ result }}</p>
            {% endif %}
        </div>
    </body>
</html>
